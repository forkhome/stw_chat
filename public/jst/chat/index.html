<div class="chat-window chat-default" id="chat_index">

    <div class="chat-window-inner" data-window="chat_home">
        <div class="chat-heading success-heading">
            <h3>
                <i class="icon-upload2 icon-header"></i>Chat
                <a href="javascript:void(0)" class="chat-collapse">
                    <span class="glyphicon glyphicon-minus"></span>
                </a>
                <a href="javascript:void(0)" class="chat-close">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </h3>
        </div>
        <div class="chat-content-inner">
            <div class="chat-control">
                <a class="chat-back icon-sub-header left icon-search">
                    <span class="glyphicon glyphicon-search"></span>
                </a>
                <div class="chat-search archive icon-sub-header">
                    <input type="text" placeholder="Search Members" id="chat_search_profiles"/>
                </div>

                <a href="javascript:void(0)" class="chat-settings icon-sub-header right chat_settings_show">
                    <span class="glyphicon glyphicon-wrench"></span>
                </a>
            </div>
            <div class="chat-body">
                <div class="chat-members">


                </div>
            </div>
        </div>
    </div>
    <!-- Settings -->
</div>


<div id="chat_windows">

</div>

<div class="display-none">
    <audio id="chat_sound">
        <source src="/audio/chat_incoming.wav" type="audio/wav">
    </audio>
</div>
