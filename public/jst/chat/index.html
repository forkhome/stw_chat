<div class="chat-window chat-default" id="chat_index">

    <div class="chat-window-inner" data-window="chat_home">
        <div class="chat-heading success-heading">
            <h3>
                <i class="icon-upload2 icon-header"></i>Chat
                <a href="javascript:void(0)" class="chat-collapse">
                    <span class="glyphicon glyphicon-minus"></span>
                </a>
                <a href="javascript:void(0)" class="chat-close">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </h3>
        </div>
        <div class="chat-content-inner">
            <div class="chat-control">
                <a class="chat-back icon-sub-header left icon-search">
                    <span class="glyphicon glyphicon-search"></span>
                </a>
                <div class="chat-search archive icon-sub-header">
                    <input type="text" placeholder="Search Members" id="chat_search_profiles"/>
                </div>

                <!--
                <a href="javascript:void(0)" class="chat-settings icon-sub-header right chat_settings_show">
                    <span class="glyphicon glyphicon-wrench"></span>
                </a>
                -->
            </div>
            <div class="chat-body">
                <div class="chat-members">
                </div>
            </div>
        </div>
    </div>


    <div class="chat-window chat-success chat-window-dialog hide">
        <div class="chat-window__inner chat">
            <div class="chat-heading">
                <h3>
                    <i class="icon-messages icon-header"></i><span class="chat-title"></span>
                    <a href="#" class="chat-collapse">_</a>
                    <a href="#" class="chat-close">
                        <i class="icon-cross"></i>
                    </a>
                </h3>
            </div>
            <div class="chat-content__inner">
                <div class="chat-control">
                    <a href="" class="chat-adjust icon-sub-header left chat_options_show">
                        <i class="icon-list2"></i>
                    </a>
                </div>
                <div class="chat-body">
                    <div class="chat-messages">

                    </div>
                    <div class="reply-form__wrapper">
                        <div class="reply-form">
                            <form action="" class="chat-message-form">
                                <textarea name="" class="chat_message" cols="30" rows="10" placeholder=" Send a message..."></textarea>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="display-none">
    <audio id="chat_sound">
        <source src="/audio/chat_incoming.wav" type="audio/wav">
    </audio>
</div>
