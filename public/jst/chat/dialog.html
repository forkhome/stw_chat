<div class="chat-window chat-success chat-window-dialog chat_offset_<%= offset %>" id="<%= id %>">
    <div class="chat-window__inner chat">
        <div class="chat-heading">
            <h3>
                <i class="icon-messages icon-header"></i><span class="chat-title"></span>
                <a href="javascript:void(0)" class="chat-collapse">
                    <span class="glyphicon glyphicon-minus"></span>
                </a>
                <a href="javascript:void(0)" class="chat-close">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
            </h3>
        </div>
        <div class="chat-content__inner">
            <div class="chat-control">
                <a href="" class="chat-adjust icon-sub-header left chat_options_show">
                    <i class="icon-list2"></i>
                </a>
            </div>
            <div class="chat-body">
                <div class="chat-messages">

                </div>
                <div class="reply-form__wrapper">
                    <div class="reply-form">
                        <form action="" class="chat-message-form">
                            <textarea name="" class="chat_message" cols="30" rows="10" placeholder=" Send a message..."></textarea>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
